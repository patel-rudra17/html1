    <fieldset>
        
        <legend>personal info</legend><br>
        <form>
            <label>Name :</label>

            <label>Email id :</label>
            <input type="email" placeholder="enter your email id"><br><br>
            <label>Endrollment no. :</label>
            <input type="number"  placeholder="enter your endrollment no"><br><br>
            <label>Address :</label>
            <textarea name="address" cols="30" rows="10" autofocus placeholder="enter your Address"></textarea><br><br>
            <label>Gender :</label>
            <input type="radio" name="gender" id="g1" /><label>Male</label>
            <input type="radio" name="gender" id="g2" /><label>Female</label>
            <input type="radio" name="gender" id="g3" /><label>Other</label><br><br>
            <button>submit</button>
            
        </form>
